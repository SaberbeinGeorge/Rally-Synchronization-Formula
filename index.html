        function calcularC() {
          // Obtener los valores de las variables de los inputs
          let T = Number(document.getElementById("T").value); // Tiempo de marcha del equipo más lento en minutos
          let t2 = Number(document.getElementById("t2").value); // Tiempo de marcha del otro equipo en minutos
          let D = Number(document.getElementById("D").value); // Intervalo de tiempo deseado entre la llegada de cada mitin al objetivo en segundos
            console.log(T,t2,D)
            let mitin = 5;
            console.log(mitin)
          // Calcular el tiempo restante del conteo regresivo del mitin del equipo más lento cuando inicia el mitin el otro equipo
          let C = (T - t2) + D; // Convertir el intervalo de segundos a minutos
          let c2 = Number(C.toFixed(2));
          let c3 = Number(c2)*100;
          let minutos = mitin;
        let segundos = c3;

// Convertir los minutos en segundos y restar los segundos
        let totalSegundos = minutos * 60 - segundos;
        console.log(totalSegundos)
        // Convertir los segundos en minutos y segundos
        let resultadoMinutos = Math.floor(totalSegundos / 60);
        let resultadoSegundos = totalSegundos % 60;

          
          // Convertir el resultado de minutos a segundos
          let Cseg = C * 60;
          
          // Obtener los minutos y los segundos a partir de los segundos totales
          let Cmin = Math.floor(Cseg / 60); // Usar la división entera para obtener los minutos
          let mitinMin= Math.floor(mitin / 60);

          // Mostrar el resultado en el elemento con id "resultado"
          document.getElementById("resultado").innerHTML = "El tiempo restante del conteo regresivo del mitin del equipo más lento cuando inicia el mitin el otro equipo es: " + Cmin + " minutos y " + C.toFixed(2) + " segundos." + "debes salir al min "+ resultadoMinutos + "y" +resultadoSegundos+ " segundos del primer regimento";
        }
        </script>
        </head>
        <body>
        <h1>Rally Timing Formula</h1>
        <p>Introduce los valores de las variables y pulsa el botón para ver el resultado.</p>
        <label for="T">Tiempo de marcha del equipo más lento en minutos:</label>
        <input type="number" id="T" name="T" value min="0" step="1"><br> <!-- Añadir min y step para aceptar solo números enteros -->
        <label for="t2">Tiempo de marcha del otro equipo en minutos:</label>
        <input type="number" id="t2" name="t2" value min="0" step="1"><br> <!-- Añadir min y step para aceptar solo números enteros -->
        <label for="D">Intervalo de tiempo deseado entre la llegada de cada mitin al objetivo en segundos:</label>
        <input type="number" id="D" name="D" value min="0" step="1"><br> <!-- Añadir min y step para aceptar solo números enteros -->
        <button onclick="calcularC()">Calcular</button>
        <p id="resultado"></p>
