<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js"></script>
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>>
</head>

<body>
  <header>
    <h1>Rally-Synchronization-Formula</h1>
  </header>
  <main>
    <section class="section-container">
      <label for="cambioFormula">Choose: Who will reach the goal last?</label>
      <input list="lista" id="cambioFormula" oninput="comprobadorDeTime()"/>
        <datalist id="lista">
          <option value="Rally leader with the longest march time"></option>
          <option value="Rally leader with the shortest march time"></option>
        </datalist><br>
      <p id="p1">Enter the march times of each leader and press the button to see the result.</p>
      <label for="rally1">Leader march time "A"</label>
      <input type="string" id="rally1" name="rally1" placeholder="min:sec">
      <!-- Añadir min y step para aceptar solo números enteros -->
      <label for="rally2">Leader march time "B"</label>
      <input type="string" id="rally2" name="rally2" placeholder="min:sec">
      <!-- Añadir min y step para aceptar solo números enteros -->
      <label for="rally3">Leader march time "C"</label>
      <input type="string" id="rally3" name="rally3" placeholder="min:sec">
      <!-- Añadir min y step para aceptar solo números enteros -->
      <label for="D">intervals between the rallies in seconds:</label>
      <input type="number" id="D" name="D" value min="0" step="1" placeholder="sec"><br>

      <p>select rally time</p>
      <label>
        <input type="checkbox" id="checkbox1" onclick="handleCheckbox(1)">
        5 min.
      </label>

      <label>
        <input type="checkbox" id="checkbox2" onclick="handleCheckbox(2)">
        15 min.
      </label>

      <label>
        <input type="checkbox" id="checkbox3" onclick="handleCheckbox(3)">
        30 min.
      </label>
      <br>
      <!-- Añadir min y step para aceptar solo números enteros -->
      <button onclick="calcularC()">Calculate</button>
      <p id="march 1"></p>
      <p id="march 2"></p>
      <p id="march 3"></p>
    </section>
    
  </main>

</body>

</html>
