<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>>
  <script>
    // Definir la función que calcula el tiempo restante del conteo regresivo del mitin del equipo más lento cuando inicia el mitin el otro equipo
    function calcularC() {

      let rally1 = Number(document.getElementById("rally1").value); //input 1
      let rally2 = Number(document.getElementById("rally2").value); // input 2
      let rally3 = Number(document.getElementById("rally3").value); // input 2
      let interval = Number(document.getElementById("D").value); //interval between 1 and 2
      let mitin = 5;


      let delta1 = ((rally1 - rally2) + (interval / 60)); // interval between 1 and 2 in minutes
      let delta2 = ((rally1 - rally3) + ((interval / 60)*2)); // interval between 2 and 3 in minutes


      
      distance1 = "rally difference" + Math.floor(delta1) + " minutes and " + Math.floor((delta1 *60) % 60) + " seconds. start 2th rally at " + Math.floor(mitin - delta1) + " minutes and " + Math.floor(mitin -( (delta1 *60) % 60)) + " seconds ";
      distance2 = "rally difference" + Math.floor(delta2) + " minutes and " + Math.floor((delta2 *60) % 60) + " seconds. start 2th rally at " + Math.floor(mitin - delta2) + " minutes and " + Math.floor(mitin -( (delta2 *60) % 60)) + " seconds ";
      document.getElementById("resultado 1").innerHTML = distance1;
      document.getElementById("resultado 2").innerHTML = distance2;
    }
  </script>
</head>

<body>
  <h1>Rally Timing Formula</h1>
  <p>Introduce los valores de las variables y pulsa el botón para ver el resultado.</p>
  <label for="rally1">marching speed of the first rally in minutes:</label>
  <input type="number" id="rally1" name="rally1" value min="0" step=".1"><br>
  <!-- Añadir min y step para aceptar solo números enteros -->
  <label for="rally2">marching speed of the 2th rally in minutes:</label>
  <input type="number" id="rally2" name="rally2" value min="0" step=".1"><br>
  <!-- Añadir min y step para aceptar solo números enteros -->
  <label for="rally3">marching speed of the 3th rally in minutes:</label>
  <input type="number" id="rally3" name="rally3" value min="0" step=".1"><br>
  <!-- Añadir min y step para aceptar solo números enteros -->
  <label for="D">intervals between the rallies:</label>
  <input type="number" id="D" name="D" value min="0" step="1"><br>
  <!-- Añadir min y step para aceptar solo números enteros -->
  <button onclick="calcularC()">Calcular</button>
  <p id="resultado 1"></p>
  <p id="resultado 2"></p>
</body>

</html>
